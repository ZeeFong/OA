<html>
    <head>
        <title>部门列表</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
    </head>
    <body>

    <table border='1' onabort="1">
    <tr>
        <th></th><th>序号</th> <th>部门</th> <th>所属部门</th> <th>排序</th> <th>备注</th> <th>操作</th>
    </tr>
    <hr/>
    <a href="javascript:;" class="del">删除</a>
    <volist name="list" id="vo">
        <tr>
            <td><input type="checkbox" class="chickbox" value="{$vo.id}"></td> <td>{$vo.id}</td><td>{$vo.name}</td><td>{$vo.pid}</td><td>{$vo.sort}</td><td>{$vo.remark}</td><td><a href="__CONTROLLER__/edit/id/{$vo.id}" >编辑</a></td>
        </tr>
    </volist>
    
   </table>  
   <hr/>
    </body>
    <script>
        $(function(){
            $('.del').on('click',function(){
                var idobj = $(':checkbox:checked');
                var id='';
                for(var i=0;i<idobj.length;i++){
                    id+=idobj[i].value +',';
                }
              id = id.substring(0,id.length-1);
              
               window.location.href ='__CONTROLLER__/del/id/' + id;
                
            });
        });
    </script>
</html>
